		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
		var loop = false; /* ループするかの選択 */
		var num = 0;
		$(function(){
			galleryWidth = $('#gallery-innner li').width();
			// 初期配置
			var hash = location.hash;
			num = getNumByID(hash);
			galleryScroll(num);
			
			// gallery-navigationボタンをクリックしたとき
			$('#gallery-navigation li a').click(function(){
				num = getNumByID( $(this).attr('href') );
				num = galleryScroll(num);
				return false;
			}),
			// nextボタンをおしたとき
			$('#gallery-next').click(function(){
				num++;
				num = galleryScroll(num);
			}),
			// prevボタンをおしたとき
			$('#gallery-prev').click(function(){
				num--;
				num = galleryScroll(num);
			});
		});
		
		// スクロール処理
		galleryScroll = function(num){
			// gallery
			if(loop){
				if(num < 0){
					num = $('#gallery-innner li').index();
				}else if(num > $('#gallery-innner li').index()){
					num = 0;
				}
			}else{
				$('#gallery-prev').fadeIn();
				$('#gallery-next').fadeIn();
				if(num <= 0){
					num = 0;
					$('#gallery-prev').fadeOut();
				}else if(num >= $('#gallery-innner li').index()){
					num = $('#gallery-innner li').index();
					$('#gallery-next').fadeOut();
				}
			}
			$('#gallery-innner').animate({
				scrollLeft: num * galleryWidth
			}, 'slow', 'swing');
			
			// navigation
			navigationWidth = $('#gallery-navigation li').width();
			$('#gallery-navigation ul li a').css('background', ''); // 値を空にすることで設定値を削除
			$('#gallery-navigation ul li:nth-child('+ (num + 1) +') a').css('background', '');
			console.log($('#gallery-navigation').width());
			$('#gallery-navigation').animate({
				scrollLeft: num * (navigationWidth + 20) - (($('#gallery-navigation').width() / 2) - ((navigationWidth + 20) / 2))
			}, 'slow', 'swing');
			
			
			return num;
		}
		// 番号を取得
		getNumByID = function(id){
			num = id.replace('#gallery-', '');
			if(parseInt(num) == num){
				num = parseInt(num) - 1;
				return num;
			}else{
				return 0;
			}
		}
		</script>
